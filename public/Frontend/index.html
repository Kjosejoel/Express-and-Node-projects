<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Include Axios via CDN -->
</head>
<body>
    <div id="flex">
        <section id="left-part">
            <div>
                <input type="text" id="search-bar" placeholder="Search">
                <button id="search-image" onclick="performSearch()"><img src="./svgs/search.svg" alt=""></button>
            </div>
            <div>
                <button class="features"><img src="./svgs/myday.svg" alt="" onclick="fetchTodayTasks()"> My Day</button>
            </div>
            <div>
                <button class="features"><img src="./svgs/important.svg" onclick="fetchImportantTasks()" alt=""> Important</button>
            </div>
            <div>
                <button class="features"><img src="./svgs/plan-svgrepo-com.svg" alt="" onclick="fetchPlannedTasks()"> Planned</button>
            </div>
            <div>
                <button class="features"><img src="./svgs/completed.svg" alt="" onclick="fetchCompletedTasks()"> Completed</button>
            </div>
            <div>
                <button class="features"><img src="./svgs/tasks.svg" alt="" onclick="fetchData()"> Tasks</button>
            </div>
        </section>
        <section id="main-body">
            <form action="">
                <h1 id="Main-heading">Task Manager App</h1>
                <div id="main-Box">
                    <div id="content-box">
                        <input type="text" class="task" id="task-name" oninput="toggleIcons()" placeholder="Add a Task eg. Pay Utilities">
                        <img src="./svgs/calendar-date-schedule-svgrepo-com.svg" alt="nope" id="calendar-icon" class="icons">
                        <img src="./svgs/mark-important.svg" alt="nope" id="mimportant-icon" class="icons">
                    </div>
                    <button class="task" id="plus"><img src="./svgs/add.svg" alt="not found" class="task"></button>
                </div>
            </form>
            <div id="tiles-container"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="browser-app.js"></script>
</body>
</html>
