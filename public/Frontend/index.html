<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <!-- Include Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="flex">
        <section id="left-part">
            <div>
                <input type="text" id="search-bar" placeholder="Search">
                <button id="search-image" onclick="performSearch()"><img src="/svgs/search.svg" alt=""></button>
            </div>
            <div>
                <button class="features"><img src="../svgs/myday.svg" alt=""> My Day</button>
            </div>
            <div>
                <button class="features"><img src="../svgs/important.svg" alt=""> Important</button>
            </div>
            <div>
                <button class="features"><img src="../svgs/plan-svgrepo-com.svg" alt=""> Planned</button>
            </div>
            <div>
                <button class="features"><img src="../svgs/tasks.svg" alt=""> Tasks</button>
            </div>
        </section>
        <section id="main-body">
            <form action="">
                <h1 id="Main-heading">Task Manager App</h1>
                <div id="main-Box">
                    <input type="text" class="task" id="task-name" placeholder="Add a Task eg. Pay Utilities">
                    <button class="task" id="plus"><img src="/svgs/add.svg" alt="not found" class="task"></button>
                </div>
            </form>
        </section>
    </div>
    <script src="browser-app.js"></script>
</body>
</html>
